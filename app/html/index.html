<html lang="en"><head>
  <!-- <base href="https://pwqgen.pyhton-lab.pp.ua/"> -->
  <link href="/static/bootstrap.min.css" rel="stylesheet">
  <title>pwqgen - A passwdqc random password generator</title>
  <meta name="robots" content="none">
 </head>
 <body>
    <div class="card" style="height: 600px;">
        <div class="card-header">
            <h1 class="card-title text-center"><a href="#">pwqgen</a> <small>A random password generator</small> </h1>
        </div>
        <div class="row px-2">
            <div class="card-body col-sm-3">
                <h4>Parameters</h4>
                <form action="/" method="get">
                    <div class="form-group">
                        <label for="len">Number of words (from 2 to 10)</label>
                        <input type="number" class="form-control" id="len" name="len" min="2" max="10" value="3">
                    </div>

                    <div class="form-group">
                        <label class="pt-3" for="chars">Special (0-9, _)</label>
                        <input type="text" class="form-control" id="chars" name="chars" pattern="[0-9_!@#$%^&*()+-=]*" value="0123456789_">
                    </div>
                    <div class="form-group">
                        <label class="pt-3" for="count">Number of passwords (from 1 to 100)</label>
                        <input type="number" class="form-control" id="count" name="count" min="1" max="100" value="20">
                    </div>
                    <div class="form-group">
                        <h5 class="h5 pt-3">Captial letter</h5>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="cap" value="first" checked>
                            <label class="form-check-label">First (capitalize)</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="cap" value="random">
                            <label class="form-check-label">random Words in Password</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" name="cap" value="off">
                            <label class="form-check-label">Off</label>
                        </div>
                    </div>
                <div class="pt-3">
                    <button type="submit" class="btn btn-primary ">Send</button>
                </div>
            </form>
            </div>
            <div class="card-body col-sm-6">
                <div class="form-group">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="{{data.data|length}}" spellcheck="false">{{ data.data | join('\n') }}</textarea>
                </div>
            </div>
        </div>
    </div>
<footer>
   <p>Powered by <a href="#"><code>pwqgen</code></a></p>
</footer>
</body></html>
